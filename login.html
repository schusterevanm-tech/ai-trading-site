<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - AI Trade Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 450px;
      border: 2px solid #00FFC6;
      border-radius: 20px;
      padding: 40px;
      background-color: #0D0D0D;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00FFC6;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #00FFC6;
      border-radius: 10px;
      background-color: #0A0A0A;
      color: #FFFFFF;
    }
    button {
      width: 100%;
      padding: 14px;
      border: 2px solid #00FFC6;
      border-radius: 20px;
      background-color: transparent;
      color: #00FFC6;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00FFC6;
      color: #0A0A0A;
    }
    .link {
      margin-top: 20px;
      text-align: center;
    }
    .link a {
      color: #00FFC6;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form action="index.html#picks" method="get">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="signup.html">Create one</a>
    </div>
  </div>
</body>
</html>
