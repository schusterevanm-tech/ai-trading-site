<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey - AI Trade Platform</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0A0A0A;
  color: #FFFFFF;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.form-card {
  background-color: #0D0D0D;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 255, 198, 0.5);
  width: 100%;
  max-width: 500px;
}
.form-card h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center;
}
.form-card label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}
.form-card select, .form-card input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
  background-color: #1A1A1A;
  color: #FFFFFF;
}
.form-card textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
  background-color: #1A1A1A;
  color: #FFFFFF;
  resize: vertical;
  min-height: 100px;
}
.form-card input[type="submit"] {
  background-color: #00FFC6;
  color: #0A0A0A;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
}
.form-card input[type="submit"]:hover {
  background-color: #00B38F;
}
</style>
</head>
<body>
<div class="container">
  <div class="form-card">
    <h1>Tell Us About Yourself</h1>
    <form action="#" method="post">
      <label for="experience">How long have you been trading?</label>
      <select id="experience" name="experience" required>
        <option value="">Select one</option>
        <option value="Less than 1 year">Less than 1 year</option>
        <option value="1-3 years">1-3 years</option>
        <option value="More than 3 years">More than 3 years</option>
      </select>

      <label for="markets">Which markets are you familiar with?</label>
      <input type="text" id="markets" name="markets" placeholder="e.g., Stocks, Options, Crypto">

      <label for="knowledge">What is your current knowledge level?</label>
      <select id="knowledge" name="knowledge" required>
        <option value="">Select one</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="goals">What do you hope to achieve with our platform?</label>
      <textarea id="goals" name="goals" placeholder="Describe your goals..."></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
</body>
</html>
