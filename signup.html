<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Trade Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 450px;
      border: 2px solid #00FFC6;
      border-radius: 20px;
      padding: 40px;
      background-color: #0D0D0D;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00FFC6;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #00FFC6;
      border-radius: 10px;
      background-color: #0A0A0A;
      color: #FFFFFF;
    }
    button {
      width: 100%;
      padding: 14px;
      border: 2px solid #00FFC6;
      border-radius: 20px;
      background-color: transparent;
      color: #00FFC6;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00FFC6;
      color: #0A0A0A;
    }
    .link {
      margin-top: 20px;
      text-align: center;
    }
    .link a {
      color: #00FFC6;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }

    /* Navigation Bar */
    .nav-bar {
      background-color: #0D0D0D;
      padding: 20px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-container a {
      color: #00FFC6;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-container a.logo {
      margin-left: 0;
      color: #00FFC6;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-container a:hover {
      text-decoration: underline;
    }
    /* Footer */
    .footer {
      background-color: #0D0D0D;
      font-size: 0.8rem;
      color: #666666;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="nav-bar">
    <div class="nav-container">
      <a href="index.html" class="logo">AI Trade Edge</a>
      <nav>
        <a href="index.html#picks">AI Picks</a>
        <a href="index.html#learn">Learn</a>
        <a href="faq.html">FAQs</a>
        <a href="login.html" class="button">Login</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>Create Your Account</h1>
    <form action="survey.html" method="get">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit">Continue to Survey</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 AI Trade Platform. All rights reserved.</p>
  </footer>
</body>
</html>
