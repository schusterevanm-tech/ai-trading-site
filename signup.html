<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - AI Trade Platform</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0A0A0A;
  color: #FFFFFF;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.form-card {
  background-color: #0D0D0D;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 255, 198, 0.5);
  width: 100%;
  max-width: 400px;
}
.form-card h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center;
}
.form-card label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}
.form-card input, .form-card select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
  background-color: #1A1A1A;
  color: #FFFFFF;
}
.form-card input[type="submit"] {
  background-color: #00FFC6;
  color: #0A0A0A;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.form-card input[type="submit"]:hover {
  background-color: #00B38F;
}
a {
  color: #00FFC6;
}
</style>
</head>
<body>
<div class="container">
  <div class="form-card">
    <h1>Sign Up</h1>
    <form action="survey.html">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Continue">
    </form>
    <p style="text-align:center; margin-top: 10px;">Already have an account? <a href="#">Log in</a></p>
  </div>
</div>
</body>
</html>
